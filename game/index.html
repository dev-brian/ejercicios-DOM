<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo con Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            width: 100vw;
            height: 100vh;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            background-color: #2f2f2f;
            color: white;
        }

        #lienzo {
            background-color: rgba(10, 136, 6, 0.566);
        }

        .container {
            display: grid;
            align-items: center;
        }

        button {
            display: grid;
            place-items: center;
            text-align: center;
            padding: 10px 20px;
            border: none;
            background-color: #c3d73e;
            color: rgb(0, 0, 0);
            border-radius: 10px;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <a href="javascript:history.back()" class="back-button">Regresar</a>
    <div class="container">
        <h1>Mi juego con JavaScript</h1>
        <h2 id="bestScore">Mejor puntuacion:</h2>
        <h3 id="score">Tu puntuaci√≥n</h3>
        <button id="reset">Reinicia el Juego</button>
        <canvas id="lienzo" width="600" height="400"></canvas>
    </div>
    <script src="./app.js"></script>
</body>

</html>
